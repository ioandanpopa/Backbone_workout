<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Collection Examples</title>
</head>
<body>

    <!--Libraries-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <!--END Libraries-->

    <script type="text/javascript">

        // Generic declaration
        var SongModel = new Backbone.Model.extend({
            initialize: function () {
                alert("A new song.");
            }
        });

        var Album = new Backbone.Collection.extend({
            model: SongModel
        });

        // Populating a collection
        var SongModel = new Backbone.Model.extend({
            defaults: {
                name: "Not specified",
                artist: "Not specified"
            },
            initialize: function () {
                alert("A new song.");
            }
        });

        var Album = new Backbone.Collection.extend({
            model:SongModel
        });

        var song1 = new SongModel({ name: "Have a nice day", artist: "Bon Jovi" });
        var song2 = new SongModel({ name: "La radio", artist: "Vama Veche" });

        var song2 = new SongModel({ name: "Rock you like a hurrycane", artist: "Scorpions" });

        var album = new Album([song1, song2, song3]);

    </script>

</body>
</html>
