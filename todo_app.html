<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>ToDo app</title>
</head>

<body>

    <!---HTML-->
    <div class="container">
        <h1>My todo list</h1>
        <hr />
    </div>
    <!--END HTML-->

    <!--Template-->
    <script type="text/template" id="todo_template">
        <label><%= isCompleted %></label>
        <label><%= name %></label>
    </script>
    <!--END Template-->

    <!--Libraries-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <!--END Libraries-->

    <!--Java Script-->
    <script>

        var ToDoModel = Backbone.Model.extend({
            defaults: {
                id: "",
                name: "",
                isCompleted: ""
            }
        });

        var ToDoCollection = Backbone.Collection.extend({ 
            model : ToDoModel,
            url: './todo_list.json',
        });

        var ToDoView = Backbone.View.extend({
            
            el: $("#container"),
            template: _.template($('#todo_template').html()), 
            render: function () {
                _.each(this.model.models, function(todo){
                    var todoTemplate = this.template(todo.toJSON());
                    $(this.el).append(todoTemplate);
                }, this);
            }
        });

        var toDoCollection = new ToDoCollection();
        var toDoView = new ToDoView({model: toDoCollection});
        toDoCollection.bind('reset', function(){
            //console.log(toDoCollection);
            toDoView.render();
        });

        toDoCollection.fetch();


    </script>
    <!--END Jave Script-->

</body>
</html>
